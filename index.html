<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas - Solución Integrada</title>
    <!-- Usamos Bootstrap para un diseño limpio -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para los mensajes de estado */
        #mensaje { display: none; }
    </style>
</head>
<body>
    <main class="container mt-5" style="max-width: 700px;">
        <h1 class="mb-4 text-center">Mi Bloc de Notas</h1>

        <!-- Formulario para enviar la nota -->
        <form id="form-nota">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la Nota</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej: Tareas pendientes" required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="6" placeholder="Escribe tu nota aquí..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Nota</button>
            </div>
        </form>

        <!-- Div para mostrar mensajes de éxito o error -->
        <div id="mensaje" class="alert mt-4" role="alert"></div>
    </main>

    <!-- Script para manejar el envío del formulario -->
    <script>
        document.getElementById('form-nota').addEventListener('submit', function(evento) {
            evento.preventDefault(); // Prevenimos que la página se recargue

            const mensajeDiv = document.getElementById('mensaje');
            const formData = new FormData(this);

            fetch('guardar_nota.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                mensajeDiv.textContent = data.message;
                mensajeDiv.className = data.success ? 'alert alert-success mt-4' : 'alert alert-danger mt-4';
                mensajeDiv.style.display = 'block';

                if (data.success) {
                    this.reset(); // Limpia el formulario si todo salió bien
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
